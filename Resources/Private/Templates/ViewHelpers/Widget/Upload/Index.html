<div>

	<input id="uploaded-files-{property}" type="hidden"
	       name="tx_mediaupload_pi1[uploadedFiles][{property}]" value="{uploadedFileList}"/>

	<div id="jquery-wrapped-fine-uploader-{widgetIdentifier}"></div>

	<script type="text/template" id="simple-previews-template">
		<div class="qq-uploader-selector qq-uploader">
			<div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
				<span>Drop files here to upload</span>
			</div>
			<div class="qq-upload-button-selector qq-upload-button">
				<div>Upload a file</div>
			</div>
			(max {maximumSizeLabel} {sizeUnit})
              <span class="qq-drop-processing-selector qq-drop-processing">
                  <span>Processing dropped files...</span>
                  <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
              </span>
			<ul id="qq-upload-list-{uniqueId}" class="qq-upload-list-selector qq-upload-list">
				<li>
					<div class="qq-progress-bar-container-selector">
						<div class="qq-progress-bar-selector qq-progress-bar"></div>
					</div>
					<span class="qq-upload-spinner-selector qq-upload-spinner"></span>
					<img class="qq-thumbnail-selector" qq-max-size="100" qq-server-scale>
					<span class="qq-edit-filename-icon-selector qq-edit-filename-icon"></span>
					<span class="qq-upload-file-selector qq-upload-file"></span>
					<input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
					<span class="qq-upload-size-selector qq-upload-size"></span>
					<a class="qq-upload-cancel-selector btn-small btn-warning" href="#">Cancel</a>
					<a class="qq-upload-retry-selector btn-small btn-info" href="#">Retry</a>
					<a class="qq-upload-delete-selector btn-small btn-warning" href="#">Delete</a>
					<a class="qq-upload-pause-selector btn-small btn-info" href="#">Pause</a>
					<a class="qq-upload-continue-selector btn-small btn-info" href="#">Continue</a>
					<span class="qq-upload-status-text-selector qq-upload-status-text"></span>
					<a class="view-btn btn-small btn-info hide" target="_blank">View</a>
				</li>
			</ul>
		</div>
	</script>

	<script type="application/javascript">

		// For not confusing Fluid...
		var uploadWidgetIdentifier= '{widgetIdentifier}';
		var maximumItems= '{maximumItems}';
		var maximumSize= '{maximumSize}';
		var storage= '{storage}';
		var uniqueId= '{uniqueId}';
		var property= '{property}';
		var allowedExtensions= ['{allowedExtensions}'];


		<![CDATA[
		if (window.MediaUpload === undefined) {
			window.MediaUpload = {
				instances: []
			};
		}

		var instance = {
			id: uploadWidgetIdentifier,
			settings: {
				maximumItems: maximumItems,
				maximumSize: maximumSize,
				storage: storage,
				uniqueId: uniqueId,
				property: property,
				allowedExtensions: allowedExtensions
			}
		};
		MediaUpload.instances.push(instance);

		]]>

	</script>
</div>

{namespace m=TYPO3\CMS\Media\ViewHelpers}
